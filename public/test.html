      rel="stylesheet"
    />
    <title>Weather App by Lubasi</title>
  </head>
  <body>
    <video autoplay muted loop id="backgroundVideo">
      <source
        src="./4KBlue Sky and Clouds Timelapse - FREE Stock video.mp4"
        type="video/mp4"
      />
      Your browser does not support the video tag.
    </video>
    <div class="container">
      <!-- Mental <div class="search_box">
        <form action="/search" method="POST">
          <input type="text" name="city" placeholder="Enter City..." />
          <button type="submit" id="search">Search</button>
        </form>
      </div>-->

      <form class="searchbox" action="/search" method="POST">
        <input type="search" name="city" placeholder="Enter City here" />
        <button type="submit" value="search">&nbsp;</button>
      </form>
      <div class="results">
        <div class="location">
          <h1 class="pacifico-regular">Cape Town, South Africa</h1>
        </div>
        <div class="temp">
          <div class="weather_icon">
            <img src="//cdn.weatherapi.com/weather/64x64/day/143.png" />
          </div>
          <div class="celcius">
            <h1 class="pacifico-regular">24&deg;c</h1>
          </div>
        </div>
        <div class="description">
          <p class=".spectral-extralight">Partly cloudy. Wind: 25km/h</p>
        </div>
      </div>
      <div class="copyright">
        <p class=".spectral-extralight">
          &copy; 2024 Lubasi Milupi. All rights reserved.
        </p>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </body>
